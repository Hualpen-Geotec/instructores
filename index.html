<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instructores - Gestión y Reportes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo_academia.png" alt="Logo" class="logo">
    <h1>Portal de Instructores</h1>
  </header>

  <main id="login-section">
    <h2>Acceso de Instructores</h2>
    <input type="text" id="rutInput" placeholder="Ingrese su RUT">
    <button onclick="validarInstructor()">Ingresar</button>
    <p id="mensajeLogin"></p>
  </main>

  <section id="contenido" style="display:none;">
    <h2 id="bienvenida"></h2>

    <h3>Solicitudes Pendientes</h3>
    <div id="tablaSolicitudes"></div>

    <h3>Informe Personal</h3>
    <div id="informePersonal"></div>

    <h3>Buscar Alumno</h3>
    <input type="text" id="buscarRut" placeholder="Ingrese RUT del alumno">
    <button onclick="buscarAlumno()">Buscar</button>
    <div id="informeAlumno"></div>
  </section>

  <footer>
    <p>© 2025 Academia Minera - Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
