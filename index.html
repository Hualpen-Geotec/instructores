<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Acceso exclusivo para instructores autorizados del sistema académico Hualpén Geotec.">
  <meta name="author" content="Hualpén Geotec">
  <title>Acceso Instructores</title>
  <link rel="stylesheet" href="style.css?v=1.0" />
</head>
<body>
  <header>
    <h1>Ingreso de Instructores</h1>
  </header>

  <main class="container" role="main">
    <form id="loginForm" aria-label="Formulario de acceso">
      <label for="rut">Ingrese su RUT <small>(sin puntos ni guion)</small>:</label>
      <input
        type="text"
        id="rut"
        name="rut"
        placeholder="123456789"
        maxlength="9"
        required
        autocomplete="off"
        aria-required="true"
      />

      <button type="submit" aria-label="Entrar al sistema">Entrar</button>
      <p id="mensaje" class="mensaje-error" role="alert" aria-live="assertive"></p>
    </form>
  </main>

  <script src="script.js?v=1.0" defer></script>
</body>
</html>
