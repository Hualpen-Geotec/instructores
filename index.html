<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Instructores</title>
  <link rel="stylesheet" href="style.css?v=1.0" />
</head>
<body>
  <div class="container">
    <h1>Ingreso Instructores</h1>

    <form id="loginForm">
      <label for="rut">Ingrese su RUT (sin puntos ni guion):</label>
      <input type="text" id="rut" name="rut" placeholder="123456789" maxlength="9" required />

      <button type="submit">Entrar</button>
      <p id="mensaje" class="mensaje-error"></p>
    </form>
  </div>

  <script>
    const LOGIN_URL = "https://script.google.com/macros/s/AKfycbzvjsK77j6Fm3j3fcNsSWQwWf9F8ZLwuZzJ4IrkumTzSKLSJskOxfUc_OzlfgNii2FG5g/exec"; // Usamos el validador existente

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const rut = document.getElementById("rut").value.trim();
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "";

      if (rut.length < 7) {
        mensaje.textContent = "RUT inv치lido. Intente nuevamente.";
        return;
      }

      try {
        const res = await fetch(`${LOGIN_URL}?rut=${rut}&tipo=instructor`);
        const data = await res.json();

        if (data.autorizado) {
          localStorage.setItem("rut_instructor", rut);
          window.location.href = "informe.html";
        } else {
          mensaje.textContent = "Acceso denegado. No est치 autorizado.";
        }
      } catch (error) {
        mensaje.textContent = "Error de conexi칩n. Intente m치s tarde.";
      }
    });
  </script>
</body>
</html>
