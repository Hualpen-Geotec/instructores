
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Instructores - Hualpén</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="Logo Academia (002).png" class="logo" alt="Logo">
    <img src="banner hualpen.png" class="banner" alt="Banner">
    <h1>Panel de Instructores</h1>
  </header>
  <main>
    <section id="login-section">
      <input type="text" id="rut" placeholder="Ingresa tu RUT">
      <button onclick="validarAcceso()">Ingresar</button>
      <p id="error-rut"></p>
    </section>
    <section id="panel-instructor" style="display:none;">
      <h2 id="bienvenida"></h2>
      <div id="solicitudes"></div>
      <h3>Mi Informe Personal</h3>
      <div id="informe"></div>
      <canvas id="grafico"></canvas>
    </section>
  </main>
</body>
</html>
